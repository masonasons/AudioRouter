name: Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          git
          autoconf
          automake
          libtool
          make
          mingw-w64-x86_64-gcc

    - name: Clone and Build RNNoise
      shell: msys2 {0}
      run: |
        mkdir -p external
        cd external
        if [ ! -d "rnnoise" ]; then
          git clone https://github.com/xiph/rnnoise.git
        fi
        cd rnnoise
        ./autogen.sh
        ./configure
        make

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64

    - name: Build Release
      run: |
        cd build
        cmake --build . --config Release

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AudioRouter-Windows-x64
        path: build/bin/Release/AudioRouter.exe
        if-no-files-found: error

    - name: Update Latest Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest
        name: Latest Build
        body: |
          Latest automated build from master branch

          **Commit:** ${{ github.sha }}
          **Build Date:** ${{ github.event.head_commit.timestamp }}
        files: build/bin/Release/AudioRouter.exe
        draft: false
        prerelease: true
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release on Tag
      if: startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/tags/latest'
      uses: softprops/action-gh-release@v2
      with:
        files: build/bin/Release/AudioRouter.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
